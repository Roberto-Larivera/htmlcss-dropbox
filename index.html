<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/debug.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Dropbox</title>
    </head>
    <body class="debug">
        <header>
        <!-- header con due sezioni  -->
            <div class="container-maxi">

                <!-- 1 section - header in fixed - Container max -->
                <section class="header-first display-flex-bet conta">
                    <!-- 2 contenitori uno per ogni lato  -->
        
                        <!-- 1 contenitore - left - logo + elenco link -->
                        <div class="header-first-left">
                            <!-- Aggiunta - left - logo -->
                            <div class="header-first-logo">
        
                            </div>
                        </div>
                        
                        <!-- 2 contenitore - right - link -->
                        <div class="header-first-right">
        
                        </div>
                    </section>
                    
                    <!-- 2 section - Jumbotron con contenitore che comprende anche 
                        il bianco della pagina giÃ¹ - Container medium -->
                    <section class="header-second">
                    <!-- h1 + contenitore con un'altro contenitore per testo
                        (+ freccia con link di pagina in bottom) e immagine affianco  -->
                    <div class="container-medium">
                            <div class="header-second-title">
                                <!-- Titolo -->
                            </div>
        
                            <div class="display-flex">
                                <div class="header-second-blocktext">
                                    <!-- testo  -->
                                </div>
                                <div class="header-second-img">
                                    <!-- img senza div volendo -->
                                </div>
                            </div>
                    </div>
                    </section>
            </div>
        </header>
        
        <main>
        <!-- main con 4 sezioni  -->

            <!-- 1 section - Container mini -->
            <section class="main-first  container-mini">
                <!-- h2 + un elenco (non link) + tre colonne uguali
                + 1 colonna max simile. Fine section un contenitore con un immagine
                e affianco un blocco di testo  -->
                <div class="main-first-title">
                    <!-- h2  -->
                </div>

                <div class="main-first-container container-mini display-bet-wrap">
                    <!-- contenitore colonne  -->
                    <div class="main-first-colonna width-block">
                        <!-- colonna  -->
                    </div>
                    <div class="main-first-colonna width-block">
                        <!-- colonna  -->
                    </div>
                    <div class="main-first-colonna width-block">
                        <!-- colonna  -->
                    </div>
                </div>
                <div class="main-first-colonnamax">
                </div>
                <div class="main-first-fot container-mini display-flex">
                    <div class="main-first-fotimg">
                        <!-- img  -->
                    </div>
                    <div class="main-first-fottext">
                        <!-- testo  -->
                    </div>
                </div>
            </section>
            
            <!-- 2 section  - Container mini -->
            <section class="main-second container-mini">
                <!-- h2 + 6 riquadri uguali + h2 con link -->
                <div class="main-second-block display-bet-wrap">
                    <!-- 6 riquadri  -->
                    <div class="main-second-card width-block"></div>
                    <div class="main-second-card width-block"></div>
                    <div class="main-second-card width-block"></div>
                    <div class="main-second-card width-block"></div>
                    <div class="main-second-card width-block"></div>
                    <div class="main-second-card width-block"></div>
                </div>
                <div class="main-second-text container-mini">
                    <!-- h2 con link  -->
                </div>
            </section>

            <!-- 3 section - Container max + container mini -->
            <section class="main-three container-max">
                <!-- divisione in tre maxi quadrati in full vw 
                    - restano sempre quadrati e quello centrale in caso esce la scroll-bar all'interno
                    - + h2 con effetto e un button (unire tutto in un solo container?) -->
                    <div class="main-three-box-full display-flex "> <!--usato aspect-ratio-->
                        <div class="main-three-box-left"></div>
                        <div class="main-three-box-center"></div>
                        <div class="main-three-box-right"></div>
                    </div>
            </section>

            <!-- 4 section - Container mini - hover *** -->
            <section>
                <!-- h2 + blocco testo - da lasciare all'ultimo *** -->
            </section>
        </main>

        <footer>
        <!-- footer in container max -->
            <!-- divisione in blocco con elenchi vari -->
        </footer>
    </body>
</html>
